<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="forma.css" />
  </head>
  <body>
    <div class="name">Countdown Clock</div>
    <div class="container">
      <div class="con first-cont">
        <div class="cha first-cont-cont"><p class="kun">0</p></div>
        <p class="day">Days</p>
      </div>
      <div class="con third-cont">
        <div class="cha third-cont-cont"><p class="soat">0</p></div>
        <p class="day">Hours</p>
      </div>
      <div class="con second-cont">
        <div class="cha second-cont-cont"><p class="minut">0</p></div>
        <p class="day">Minutes</p>
      </div>
      <div class="con four-cont">
        <div class="cha four-cont-cont"><p class="sekund">0</p></div>
        <p class="day">Seconds</p>
      </div>
    </div>

    <script src="forma.js"></script>
  </body>
</html>
